serenity {
  project.name = "Saucedemo_Automation"
  summary.report.title = "Automate Saucedemo Login actions"
  console.color = true
  take.screenshots = FOR_FAILURES
  reports.show.step.details = true
  parallel.execution.enabled=true
  concurrent.threads=4
  use.unique.browser=true
  restart.browser.for.each = scenario
  report.show.manual.tests=false
  generate.reports=false
  reports.enabled=false
  timeout = 100
}

webdriver {
  base.url = "https://www.saucedemo.com"
  driver = "${environment:-chrome}"
}

#https://serenity-bdd.github.io/docs/guide/driver_config
environments {
  chrome {
    webdriver {
      driver = chrome
      timeouts {
        implicit = 5000
        script = 1000
        pageLoad = 10000
      }
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          prefs = {
            "credentials_enable_service" = false
            "profile.password_manager_enabled" = false
            "profile.default_content_setting_values.automatic_downloads" = 1
          }
          args = [
            "--headless=new",
            "--incognito",
            "--disable-save-password-bubble",
            "--disable-gpu",
            #"--window-size=1920,1080"
          ]
        }
      }
    }
  }
  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          prefs = {
            "credentials_enable_service" = false
            "profile.password_manager_enabled" = false
            "profile.default_content_setting_values.automatic_downloads" = 1
          }
          args = [
            "--headless=new",
            "--inprivate",
            "--disable-save-password-bubble",
            "--disable-gpu",
            "--window-size=1920,1080"
          ]
        }
      }
    }
  }
  firefox {
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true
        timeouts {
          implicit = 1000
          script = 1000
          pageLoad = 10000
        }

        "moz:firefoxOptions" {
          prefs = {
            "signon.rememberSignons" = false
            "signon.autofillForms" = false
            "signon.autofillForms.http" = false
            "signon.generation.enabled" = false
            "browser.formfill.enable" = false
            "browser.privatebrowsing.autostart" = true
            "privacy.clearOnShutdown.cookies" = true
            "privacy.clearOnShutdown.history" = true
          }
          args = [
            "-private-window"
            "-headless"
          ]
        }
      }
    }
  }
}
